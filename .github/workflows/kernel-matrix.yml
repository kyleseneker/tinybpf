name: Kernel Matrix

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 3" # weekly, Wednesday 06:00 UTC

concurrency:
  group: kernel-matrix-${{ github.ref }}
  cancel-in-progress: false

jobs:
  kernel-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        kernel:
          - "5.15"
          - "6.1"
          - "6.6"
          - "6.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup toolchain
        uses: ./.github/actions/setup-toolchain

      - name: Install LLVM
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq llvm

      - name: Install virtme-ng
        run: pip3 install --user virtme-ng

      - name: Build tinybpf
        run: go build -o tinybpf ./cmd/tinybpf

      - name: Run kernel matrix test
        run: sudo -E env "PATH=$PATH" ./scripts/kernel-matrix.sh ${{ matrix.kernel }}
