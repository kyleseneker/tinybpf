name: Kernel Matrix

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 3" # weekly, Wednesday 06:00 UTC

concurrency:
  group: kernel-matrix-${{ github.ref }}
  cancel-in-progress: false

jobs:
  kernel-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        kernel:
          - "5.15"
          - "6.1"
          - "6.6"
          - "6.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup toolchain
        uses: ./.github/actions/setup-toolchain

      - name: Install LLVM toolchain
        run: |
          codename=$(lsb_release -cs)
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc > /dev/null
          echo "deb http://apt.llvm.org/${codename}/ llvm-toolchain-${codename}-20 main" | sudo tee /etc/apt/sources.list.d/llvm-20.list
          sudo apt-get update -qq
          sudo apt-get install -y -qq llvm-20
          echo "/usr/lib/llvm-20/bin" >> "$GITHUB_PATH"

      - name: Install virtme-ng
        run: pip3 install --user virtme-ng

      - name: Build tinybpf
        run: go build -o tinybpf ./cmd/tinybpf

      - name: Run kernel matrix test
        run: sudo -E env "PATH=$PATH" ./scripts/kernel-matrix.sh ${{ matrix.kernel }}
