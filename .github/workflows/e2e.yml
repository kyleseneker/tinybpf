name: E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # weekly, Monday 06:00 UTC

jobs:
  e2e:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Build tinybpf
        run: go build -o tinybpf ./cmd/tinybpf

      - name: Run E2E
        run: sudo ./scripts/e2e.sh
