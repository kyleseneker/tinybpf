name: E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # weekly, Monday 06:00 UTC

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup toolchain
        uses: ./.github/actions/setup-toolchain

      - name: Install LLVM and BPF tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq llvm
          sudo apt-get install -y -qq linux-tools-$(uname -r) 2>/dev/null || \
            sudo apt-get install -y -qq linux-tools-generic 2>/dev/null || true

      - name: Build tinybpf
        run: go build -o tinybpf ./cmd/tinybpf

      - name: Run E2E
        run: sudo -E env "PATH=$PATH" ./scripts/e2e.sh --skip-attach
