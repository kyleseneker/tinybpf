name: E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # weekly, Monday 06:00 UTC

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup toolchain
        uses: ./.github/actions/setup-toolchain

      - name: Install LLVM toolchain
        run: |
          codename=$(lsb_release -cs)
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc > /dev/null
          echo "deb http://apt.llvm.org/${codename}/ llvm-toolchain-${codename}-20 main" | sudo tee /etc/apt/sources.list.d/llvm-20.list
          sudo apt-get update -qq
          sudo apt-get install -y -qq llvm-20
          echo "/usr/lib/llvm-20/bin" >> "$GITHUB_PATH"

      - name: Install BPF tools
        run: |
          sudo apt-get install -y -qq linux-tools-$(uname -r) 2>/dev/null || \
            sudo apt-get install -y -qq linux-tools-generic 2>/dev/null || true

      - name: Build tinybpf
        run: go build -o tinybpf ./cmd/tinybpf

      - name: Run E2E
        run: sudo -E env "PATH=$PATH" ./scripts/e2e.sh --skip-attach
